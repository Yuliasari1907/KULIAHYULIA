      const db =getDatabase();
        
//referensi//
const password = document.getElementById('password');
const nip = document.getElementById('nip');
const submit = document.getElementById('sub_btn');

function AuthenticateUser() {
  const dbRef = ref(db);

  get(child(dbRef, 'DataGuru/' + nip.value)).then((snapshot) => {
    if (snapshot.exists()) {
      let dbnip = snapshot.val().nip;
      let dbnama = snapshot.val().nama;
      let dbpassword = snapshot.val().password;

      if (dbnip == nip.value && dbpassword == password.value) {
        sessionStorage.setItem('nip', dbnip);
        sessionStorage.setItem('nama', dbnama);
        sessionStorage.setItem('passworddbpassword', dbpassword);
        //berhasil
        window.location = 'GURU.html';
      } else {
        alert('NIK atau Password yang anda masukkan salah');
      }
    } else {
      alert('Anda belum terdaftar');
    }
  });
}

//submit
submit.addEventListener('click', AuthenticateUser);
